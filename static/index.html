<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith-Study Partner</title>
    <style>
        :root {
            --background-color: #1a1a1a;
            --surface-color: #2c2c2c;
            --primary-color: #8a4baf;
            --text-color: #e0e0e0;
            --user-bubble-color: #3a3a3a;
            --bot-bubble-color: #2c2c2c;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: var(--surface-color);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }

        .user-message {
            background-color: var(--user-bubble-color);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: var(--bot-bubble-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid #444;
        }
        
        .tool-status {
            font-size: 0.8rem;
            color: #aaa;
            align-self: center;
            margin: 0.5rem 0;
            font-style: italic;
        }

        #input-area {
            display: flex;
            padding: 1rem;
            background-color: var(--surface-color);
            border-top: 1px solid #444;
        }

        #message-input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }

        #message-input:focus {
            border-color: var(--primary-color);
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            margin-left: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #a058d3;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Zenith-Study Buddy</h1>
    </header>

    <div id="chat-container">
        <!-- Messages will be appended here -->
    </div>

    <div id="input-area">
        <input type="text" id="message-input" placeholder="Ask me anything...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        
        // Generate a unique thread ID for the session
        const threadId = 'chat_session_' + Date.now() + Math.random().toString(36).substr(2, 9);

        function addMessage(content, sender, type = 'content') {
            const messageElement = document.createElement('div');
            if (type === 'content') {
                messageElement.classList.add('message', `${sender}-message`);
                messageElement.innerText = content;
            } else if (type === 'tool') {
                messageElement.classList.add('tool-status');
                messageElement.innerText = content;
            }
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageElement;
        }

        async function handleSendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            
            let botMessageElement = addMessage('Thinking...', 'bot');
            let fullResponse = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message, thread_id: threadId }),
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let firstChunk = true;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n\n');
                    
                    lines.forEach(line => {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.substring(6));
                            if (data.content) {
                                if (firstChunk) {
                                    botMessageElement.innerText = ''; // Clear "Thinking..."
                                    firstChunk = false;
                                }
                                fullResponse += data.content;
                                botMessageElement.innerText = fullResponse;
                            } else if (data.tool_start) {
                                addMessage(`ðŸ› ï¸ Using tool: ${data.tool_start}`, 'system', 'tool');
                            } else if (data.tool_end) {
                                addMessage(`âœ… Tool finished: ${data.tool_end}`, 'system', 'tool');
                            }
                        }
                    });
                     chatContainer.scrollTop = chatContainer.scrollHeight;
                }

            } catch (error) {
                botMessageElement.innerText = 'Sorry, something went wrong. Please try again.';
                console.error('Error:', error);
            }
        }

        sendButton.addEventListener('click', handleSendMessage);
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleSendMessage();
            }
        });
    </script>

</body>
</html>
